<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Moneda</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="center-align">Convertidor de Moneda</h1>

        <form id="convertidor-form" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input type="number" id="monto" required>
                    <label for="monto">Monto en CPL</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="number" step="0.0001" id="tasa-pen">
                    <label for="tasa-pen" class="active">Tipo de cambio CPL a PEN</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input type="number" step="0.0001" id="tasa-usd">
                    <label for="tasa-usd" class="active">Tipo de cambio CPL a USD</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit">
                Convertir
                <i class="material-icons right">send</i>
            </button>
        </form>

        <h2 class="center-align">Resultados</h2>
        <table class="highlight">
            <thead>
                <tr>
                    <th>Monto en CPL</th>
                    <th>Resultado en PEN</th>
                    <th>Resultado en USD</th>
                </tr>
            </thead>
            <tbody id="resultados-body">
                <!-- Aquí se agregarán las filas -->
            </tbody>
        </table>
    </div>

    <!-- Import Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
